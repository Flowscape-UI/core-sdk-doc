<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#206eff" opacity="0.1"/>
  
  <!-- Central core -->
  <circle cx="100" cy="100" r="20" fill="#206eff"/>
  
  <!-- Framework icons arranged in circle -->
  <!-- React-like -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="8" fill="#1afff4"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="#1afff4" stroke-width="2" fill="none"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="#1afff4" stroke-width="2" fill="none" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="#1afff4" stroke-width="2" fill="none" transform="rotate(120)"/>
  </g>
  
  <!-- Vue-like -->
  <g transform="translate(150, 100)">
    <path d="M 0,-12 L 8,8 L -8,8 Z" fill="#10b981"/>
    <path d="M 0,-6 L 4,4 L -4,4 Z" fill="#1afff4"/>
  </g>
  
  <!-- Angular-like -->
  <g transform="translate(100, 150)">
    <path d="M 0,-10 L 8,8 L -8,8 Z" fill="none" stroke="#ec4899" stroke-width="2"/>
    <circle cx="0" cy="2" r="3" fill="#ec4899"/>
  </g>
  
  <!-- Vanilla JS -->
  <g transform="translate(50, 100)">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#f59e0b"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">JS</text>
  </g>
  
  <!-- Connection lines to center -->
  <line x1="100" y1="80" x2="100" y2="70" stroke="#206eff" stroke-width="2" opacity="0.3"/>
  <line x1="120" y1="100" x2="130" y2="100" stroke="#206eff" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="120" x2="100" y2="130" stroke="#206eff" stroke-width="2" opacity="0.3"/>
  <line x1="80" y1="100" x2="70" y2="100" stroke="#206eff" stroke-width="2" opacity="0.3"/>
  
  <!-- Orbit rings -->
  <circle cx="100" cy="100" r="50" stroke="#206eff" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="4 4"/>
  <circle cx="100" cy="100" r="70" stroke="#1afff4" stroke-width="1" fill="none" opacity="0.15" stroke-dasharray="6 6"/>
</svg>
